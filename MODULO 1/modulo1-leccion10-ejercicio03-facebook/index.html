<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <input type="hidden" id="browser" name="browser" value="Firefox" />
      <h1>Create an account</h1>
      <div>
        <h2>It's free and always will be</h2>
        <input
          type="text"
          placeholder="First name"
          id="firstname"
          name="firstname"
        />
        <input type="text" placeholder="Surname" id="surname" name="surname" />
        <input
          type="email"
          type="tel"
          placeholder="Email or mobile number"
          id="email-tel"
          name="email-tel"
        />
        <input
          type="email"
          type="tel"
          placeholder="Re-enter email or mobile number"
          id="email-tel"
          name="email-tel"
        />
        <input
          type="password"
          placeholder="New password"
          id="password"
          name="password"
        />
      </div>
      <div>
        <h2>Birthday</h2>
        <select id="day" name="day">
          <option value="day">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select id="month" name="month">
          <option value="month">Month</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="year" name="year">
          <option value="Year">Year</option>
          <option value="1980">1980</option>
          <option value="1981">1981</option>
          <option value="1982">1982</option>
          <option value="1983">1983</option>
          <option value="1984">1984</option>
          <option value="1985">1985</option>
          <option value="1986">1986</option>
          <option value="1987">1987</option>
          <option value="1988">1988</option>
          <option value="1989">1989</option>
        </select>
        <label for="text">Why do I need to provide my date of birth?</label>
      </div>
      <div>
        <label for="sex1">
          <input id="sex1" type="radio" value="male-sex" name="sex" />
          Male
        </label>
        <label for="sex2">
          <input id="sex2" type="radio" value="female-sex" name="sex" />
          Female
        </label>
      </div>
      <div>
        <label for="height">
          <input
            type="number"
            id="height"
            name="height"
            min="50"
            max="250"
            value="150"
          />cm</label
        >
      </div>
      <div>
        <label for="comments">Comentarios:</label>
        <textarea id="comments" name="comments" rows="8" cols="80"></textarea>
      </div>
      <label for="FacebookTerms">
        <input
          type="checkbox"
          id="FacebookTerms"
          name="FacebookTerms"
          required
        />
        Accept Terms and Conditions
      </label>
      <div>
        By clicking Create an account, you agree to our Terms and that you have
        read read our Data Policy, including our Cookie Use.
      </div>
      <div>
        <input type="submit" value="Create an account" />
      </div>
    </form>
  </body>
</html>
